      <div class="header__nav-wrap absolute top-full left-0 right-0 lg:top-1/2 lg:left-1/2 lg:right-auto lg:-translate-x-1/2 lg:-translate-y-1/2 bg-[#EAEAEA] lg:bg-transparent shadow-lg lg:shadow-none overflow-hidden lg:overflow-visible max-h-0 lg:max-h-none transition-all duration-300 ease-in-out" id="header-nav">

      </div>
      <a href="tel:+79880000000" class="header__phone hidden lg:inline-flex font-medium text-[#202020] hover:text-[#2E65CA] text-base lg:text-xl flex-shrink-0">+7 (988) 000 00 00</a>
    </div>
  </div>
